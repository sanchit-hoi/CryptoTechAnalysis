<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ coin }} - Last 10 Days Data</title>
</head>
<body>
    <h1>{{ coin }} - Last 10 Days Data</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Closing Price ({{ vs_currency.upper() }})</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['timestamp'] }}</td>
            <td>{{ row['price'] | round(2) }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Back to list</a></p>
</body>
</html>
